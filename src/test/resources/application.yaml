spring:
  application:
    name: cta-smokers-api
app:
  aws:
    region: us-east-2
    secrets-manager:
      id: test/cta-smokers
    dynamodb:
      tables:
        smoking-reports: cta-smoking-reports
  cors:
    allowed-origins:
      - https://ctasmokers.com
      - https://www.ctasmokers.com
      - http://localhost:3000
      - http://localhost:5173
    allowed-methods:
      - GET
      - POST
      - OPTIONS
    allowed-headers:
      - Authorization
      - Content-Type
      - Accept
      - Origin
      - X-Origin-Verify
      - CF-Connecting-IP
  cta:
    reports:
      base-url: https://api.ctasmokers.com
      page-size: 25
      expire-after-hours: 12
