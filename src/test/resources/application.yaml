spring:
  application:
    name: cta-smokers-api
app:
  version: test
  aws:
    region: us-east-2
    secrets-manager:
      id: test/cta-smokers
    dynamodb:
      tables:
        smoking-reports: cta-smoking-reports
  rollbar:
    environment: test
  cors:
    allowed-origins:
      - https://ctasmokers.com
      - https://www.ctasmokers.com
      - http://localhost:3000
      - http://localhost:5173
    allowed-methods:
      - GET
      - POST
      - OPTIONS
    allowed-headers:
      - Authorization
      - Content-Type
      - Accept
      - Origin
      - X-Origin-Verify
      - CF-Connecting-IP
  cta:
    reports:
      base-url: https://api.ctasmokers.com
      page-size: 25
      expire-after-minutes: 30
  openapi:
    info:
      title: CTA Smokers API
      description: API for submitting and retrieving smoking reports on CTA trains.
      version: test
    contact:
      name: Logan Kulinski
      email: admin@ctasmokers.com
    license:
      name: Apache License 2.0
      url: https://www.apache.org/licenses/LICENSE-2.0
    server:
      url: https://api.ctasmokers.com
      description: Production
